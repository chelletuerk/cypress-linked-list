<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta charset="utf-8">
  <title>Linked List</title>
</head>

<body>
  <article class="newBookmarks">
    <!-- <img src="images/linked-list-logo.svg"/> -->
<div class="leftButtons">
  <h1><span>Linked</span><img src="images/linked-list-logo.svg"/>                     <span>List</span></h1>
    <input type="text" class="titleInput" placeHolder="Website Title"/><br>
    <input type="url" class="urlInput" placeHolder="Website URL" /><br>
    <button class="enter">Enter</button></br>

    <button class="clearRead">Clear Read Bookmarks</button></br>
    <div class="counters">
    <section class="cardCounter"></section>
    <p>Total Cards</p>
    <section class="readCounter">Cards read</section>
    <p>Cards Read</p>
    <section class="unreadCounter">Unread Cards</section>
    <p>Unread Cards</p>

   </div>
  </div>
  </article>
  <section class="bookmarks"></section>
</body>
</html>
